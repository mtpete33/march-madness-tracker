
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Madness Draft Admin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Draft Management</h1>
    <div id="admin-container">
        <div class="member-section">
            <form id="teamForm">
                <select id="familyMemberSelect" required>
                    <option value="">Select Family Member</option>
                </select>
                <input type="text" id="teamInput" placeholder="Enter team name (e.g. DUKE, North Carolina)" required>
                <button type="submit">Add Team</button>
            </form>
        </div>
        <div id="assignments-container"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
