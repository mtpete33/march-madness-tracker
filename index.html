<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool B March Madness Tracker</title>
    <link rel="icon" type="image/png" href="images/bball.png">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>March Madness 8x8</h1>
    <div class="header-container">
        <h2>2025 Pool B</h2>
        <img src="images/bball.png" alt="Basketball" class="spinning-ball">
    </div>
    <nav>
        <!-- <a href="admin.html">Admin Panel</a> -->
        <a href="standings.html"><button>View Standings</button></a>
        <a href="draft.html"><button>View Draft Order</button></a>
    </nav>
    
    <h3>2025 NCAA Men's Basketball Tournament Live Scores</h3>
    <button id="refresh">Refresh Scores</button>
    <select id="roundSelector">
        <option value="First Four">First Four</option>
        <option value="First Round">First Round</option>
        <option value="Second Round">Second Round</option>
        <option value="Sweet 16">Sweet 16</option>
        <option value="Elite Eight">Elite Eight</option>
        <option value="Final Four" selected>Final Four</option>
        <option value="National Championship">National Championship</option>
    </select>
    <div id="games-container"></div>

    <script src="script.js"></script>
    <footer style="margin-top: 30px; padding: 20px; color: darkblue;">
        &copy; 2025 <a href="https://mp-webdev.replit.app" target="_blank" style="color: darkblue;">MP WebDev</a>
    </footer>
</body>
</html>
